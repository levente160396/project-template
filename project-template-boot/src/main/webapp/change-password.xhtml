<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:utils="http://java.sun.com/jsf/composite/utils"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="templates/no-menu-master-layout.xhtml">
		<ui:define name="head-extra">
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/css/configuration.css" />
		</ui:define>
		<ui:define name="content">
			<h:form id="change-password-growl">
				<p:growl id="growl" />
			</h:form>
			<h:form>
				<p:outputPanel styleClass="content-content pure-g margin-top-18vh">
					<p:outputPanel styleClass="pure-u-6-24 margin-0-auto ">
						<p:outputPanel styleClass="text-align-center margin-bottom-50px">
							<p:outputLabel styleClass="font-weight-bold title "
								value="#{msg['change.password.edit.password.title']}" />
						</p:outputPanel>
						<p:outputPanel
							styleClass="flex space-between align-items margin-bottom-30px">
							<p:outputLabel styleClass="font-weight-bold" value="#{msg['change.password.old.password']}" />
							<p:password value="#{changePasswordBean.oldPassword}"
								required="true" requiredMessage="#{msg['change.password.required.message']}"/>
						</p:outputPanel>
						<p:outputPanel
							styleClass="flex space-between align-items margin-bottom-30px">
							<p:outputLabel styleClass="font-weight-bold" value="#{msg['change.password.new.password']}" />
							<p:password value="#{changePasswordBean.firstNewPassword}"
								required="true" 
								requiredMessage="#{msg['change.password.required.message']}"/>
						</p:outputPanel>
						<p:outputPanel
							styleClass="flex space-between align-items margin-bottom-30px">
							<p:outputLabel styleClass="font-weight-bold" value="#{msg['change.password.new.password']}" />
							<p:password value="#{changePasswordBean.secondNewPassword}"
								required="true" requiredMessage="#{msg['change.password.required.message']}"/>
						</p:outputPanel>
						<p:outputPanel styleClass="text-align-center">
							<p:commandButton styleClass="create-button" value="#{msg['change.password.save']}" update="change-password-growl"
								actionListener="#{changePasswordBean.saveNewPassword()}" />
						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
