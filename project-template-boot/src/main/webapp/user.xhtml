<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:utils="http://java.sun.com/jsf/composite/utils"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="templates/master-layout.xhtml">
			<ui:define name="head-extra">
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/css/user.css" />
		</ui:define>
		<ui:define name="content">
			<h:panelGroup id="user-container">
				<h:panelGroup id="all-users"
					rendered="#{userController.userView == 'ALL_USER'}">
					<ui:include src="/assets/user/all-user.xhtml" />
				</h:panelGroup>
				
				<h:panelGroup id="edit-users"
					rendered="#{userController.userView == 'EDIT_USER'}">
					<ui:include src="/assets/user/edit-user.xhtml" />
				</h:panelGroup>
				
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
